<body>
       <div>长恨歌_百度汉语<div>

       <div>作者：白居易<div>

       <div>汉皇重色思倾国，御宇多年求不得。<div>
       <div>杨家有女初长成，养在深闺人未识。<div>
       <div>天生丽质难自弃，一朝选在君王侧。<div>
       <div>回眸一笑百媚生，六宫粉黛无颜色。<div>
       <div>春寒赐浴华清池，温泉水滑洗凝脂。<div>
       <div>侍儿扶起娇无力，始是新承恩泽时。<div>
       <div>云鬓花颜金步摇，芙蓉帐暖度春宵。<div>
       <div>春宵苦短日高起，从此君王不早朝。<div>
       <div>承欢侍宴无闲暇，春从春游夜专夜。<div>
           </body>
