<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表1</title>
    <style>
        td {
            border: 3px solid;
            background: pink;
        }
    </style>
    <script>
        document.write("<table  align='center'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++){
                document.write("<td>");
            document.write(j + "*" + i + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;");
            document.write("</td>");

        }
        document.write("</tr>");

        }
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
