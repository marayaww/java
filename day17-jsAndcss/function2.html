<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
       add=function (){
           sum=0;
           for (var i = 0; i <arguments.length; i++) {

               sum+=arguments[i];
           }
           return sum;
       }
       sum=add(1,2,7,10);
       alert(sum)
    </script>
</head>
<body>

</body>
</html>
